<head>

    <title> Sign-Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            /* min-height: 100vh; */
            background-color: #F8F8FD;
            display: flex;
            font-family: serif;
            flex-direction: column;


        }

        .form-container {
            margin: auto;
            width: 300px;
            /* height: 400px; */
            max-width: 90%;
        }

        .form-container form {
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #222;
        }

        .form-container form .form-group {
            text-align: center;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 4px;
            /* border: 1px solid silver;*/
            margin: 10px 0 18px 0;
            padding: 0 10px;
        }

        .form-container form .button {
            margin-left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 34px;
            background-color: #27a327;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            color: white;
            border-radius: 4px;
            transition: .3s;
        }

        .form-container form .button:hover {
            opacity: .7;

        }

        .header {
            max-width: 1300px;
            /* border: solid black 2px; */
            margin: 20px auto;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 15px;
            font-size: 20px;
        }

        nav a {
            color: rgb(11, 0, 131);
            font-size: 24px;
            font-weight: 600;
        }

        nav a:hover {
            color: rgb(0, 0, 0);
        }

        .spacing {
            margin-top: 105px;
        }

        .account {
            text-align: center;
            margin-top: 8px;

        }

        .account a {
            font-size: 18px;
            font-weight: 400;
        }

        footer {
            margin-top: 100px;
        }

        footer a {
            font-size: 42px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="header">
        <header>
            <!-- <div class="logo">

        <div class="spacing">

        </div>

    <div class="form-container">

        <form action="">
            <div class="form-group">
                <h2>Sign-Up</h2>
                <label for=" Username or Email">Enter Your Name</label>
                <br>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for=" Username or Email"> Enter Your Email</label>
                <br>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for="password"> Set Password</label>
                <br>
                <input type="password" required>

            </div>

            <input type="submit" class="button" value="Sign-Up">
            <div class="account">
                <a style="text-align: center;" href="login.html">Already have Account?</a>

            </div>
